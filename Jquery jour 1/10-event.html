<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jquery</title>

    <style>
        .container {
            margin: 0 auto;
            width: 720px;
        }

        section {
            display: grid;
            grid-template-columns: 1fr 5fr;
            grid-gap: 10px;
        }

        /*

        ?? quelle est la larguer du parent section ?? > .container
        720px
        je dois réaliser une grille de 2 colonnes
        1fr et une autre 5fr : 6fr
        720 - 10 = 710 - 6
        1fr = 118.33px
        gap = 10px
        5fr = 591.66px

        repeat(4,1fr) equivaut à 1fr 1fr 1fr 1fr)

        */
    </style>

</head>

<body>

    <div class="container">
        <!-- section>(divbutton)+p>lorem30 raccourcis -->
        <section>
            <div>
                <button>CHANGE THE MOTHERFUCKING BUTTON</button>
            </div>

            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Animi quae quidem rem perferendis velit odio
                voluptas impedit vitae magni veritatis eveniet cumque vero recusandae doloribus voluptates, aperiam
                esse? Maxime, iure!</p>
        </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script>
        // js natif 
        //  document.getElementbyTagName("button")[0].addEventListener("click", function(){})

        // plus court
        // attention la méthode .click(callback)
        // contient comme argument une fontction anonyme = callback



        $("button").click(function () {

            $("p").css("color", "red");

        })
    </script>

</body>

</html>

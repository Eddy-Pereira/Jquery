    <body>

        <div class="container">
            <section>
                <h1></h1>
                <p></p>
                <p></p>
                <p></p>

            </section>
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

        <script>
        
        // chainage
        // javascript natif

            var p = document.getElementsByTagName("p")[0];

            // modifier le contenu du paragraphe

            p.innerHTML = "texte";
            p.style["font-size"] = "30px";
            p.style["color"] = "red";
            //  en javascript natif j'ai besoin d'écrire 4 instruction

            // en jquery, nous allons pouvoir réaliser le même travail en une seule instruction = chainage d'instruction

            $("p")
                .first()
                .html("texte avec du jquery")
                .css("font-size", 30)
                .css("color", "red");

                // chainage gros gain de productivité car pas besoin de créer de nombreuses instructions lorsque l'on veut réaliser plusieurs modif du html sur un élément sélectionné

                // pour css("font-size", 30) c'est px par défaut

                //  variable simple une variable qui contient une valeur 
                var a = "Victor"; // a est un string
                var b = 12;  // b est un number
                
                // variable complexe : variable qui contiennent plusieurs variable

                var jour = ["lundi", "mardi", "mercredi"]

                // objet 
                var styleParagraphe  = {
                    "font-size" : 30,
                    "color" : "blue",
                    "text-transform" : "uppercase",
                    "font-family" : "Arial"
                }

                $("p")
                    .last()
                    .css(styleParagraphe)
                    .html("Last Element")

                    // Je peux utiliser css avec un .css(objet) ce qui va m'éviter de répéter .css() autant de fois que j'ai de propriétés à appliquer*





                // Exos
                $("h1")
                    .html("DOPEYSAF")
                    .css("font-weight", "bold")
                    .css("text-align", "center")
                    .css("font-size", 25)
